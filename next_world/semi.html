<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Tournament</title>
  <link rel="stylesheet" href="semi.css">
</head>
<body>
  <div id="app" class="tournament-container">
    <h1>Ping Pong Tournament</h1>
    
    <div class="player-registration">
      <input type="text" class="player-input" placeholder="Player 1 Name" id="player1">
      <input type="text" class="player-input" placeholder="Player 2 Name" id="player2">
      <input type="text" class="player-input" placeholder="Player 3 Name" id="player3">
      <input type="text" class="player-input" placeholder="Player 4 Name" id="player4">
    </div>
    <button class="start-button" onclick="startTournament()">Start Tournament</button>
  </div>

  <script src="semi.js"> </script>
</body>
</html>

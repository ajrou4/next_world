<html><head><base href="." />
<title>Ping Pong Tournament - Welcome</title>
<style>
:root {
  --primary: #2c3e50;
  --secondary: #3498db; 
  --accent: #e74c3c;
  --bg: #ecf0f1;
  --white: #ffffff;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.welcome-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 600px;
  width: 90%;
  color: var(--white);
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
  background: linear-gradient(45deg, var(--white), #f1f1f1);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

.description {
  font-size: 1.2em;
  margin-bottom: 40px;
  line-height: 1.6;
}

.options {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.option-card {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 15px;
  width: 200px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.option-card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.15);
}

.option-icon {
  font-size: 3em;
  margin-bottom: 15px;
}

.option-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.option-desc {
  font-size: 0.9em;
  opacity: 0.9;
}

.start-button {
  background: linear-gradient(45deg, var(--secondary), var(--accent));
  color: var(--white);
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  font-size: 1.1em;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
}

.start-button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.floating-icon {
  animation: float 3s ease-in-out infinite;
}
</style>
</head>
<body>
  <div class="welcome-container">
    <h1>Ping Pong Tournament</h1>
    <p class="description">
      Welcome to the ultimate ping pong tournament experience! Choose your game mode below to begin.
    </p>
    
    <div class="options">
      <div class="option-card" onclick="window.location.href='semi.html?mode=regular'">
        <div class="option-icon floating-icon">üèì</div>
        <div class="option-title">Regular Tournament</div>
        <div class="option-desc">4 players compete in semi-finals and finals</div>
        <button class="start-button">Start 4-Player</button>
      </div>
      
      <div class="option-card" onclick="window.location.href='ping-pong.html?mode=extended'">
        <div class="option-icon floating-icon">üèì</div>
        <div class="option-title">Extended Tournament</div>
        <div class="option-desc">8 players compete in quarter-finals onwards</div>
        <button class="start-button">Start 8-Player</button>
      </div>
    </div>
  </div>

  <script>
    // Add click handlers for the buttons
    document.querySelectorAll('.option-card').forEach(card => {
      card.addEventListener('click', (e) => {
        // Prevent click if clicking the button
        if (e.target.classList.contains('start-button')) {
          return;
        }
        
        const mode = card.querySelector('.option-title').textContent.includes('Regular') 
          ? 'regular' 
          : 'extended';
          
        // window.location.href = `ping-pong.html?mode=${mode}`;
      });
    });
  </script>
</body></html>

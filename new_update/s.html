<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Tournament</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --bg: #ecf0f1;
      --white: #ffffff;
      --green: #28a745;
      --blue: #1d3c6e;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tournament-container {
    background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(1, 1, 1, 0.2);
      text-align: center;
      max-width: 800px;
      width: 90%;
      color: var(--white);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .player-registration {
    display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 30px 0;
    }

    .player-input {
      padding: 8px;
      border: 2px solid transparent;
       border-radius: 4px;
      width: 95%;
      background: rgba(255, 255, 255, 0.713);
      backdrop-filter: blur(5px);
      /* transition: all 0.3s ease; */
      font-size: 1em;
    }
    .start-button {
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      color: var(--white);
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .bracket {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .round {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .match {
      display: flex;
      justify-content: center;
      background: linear-gradient(45deg, var(--green), var(--blue));
      padding: 10px;
      border-radius: 5px;
      width: 180px;
      margin: 5px 0;
      color: var(--white);
      font-weight: bold;
      text-align: center;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }

    .trophy {
      font-size: 3em;
      color: var(--accent);
      margin: 20px 0;
    }

    .champion {
      background: var(--accent);
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.5em;
      color: var(--white);
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app" class="tournament-container">
    <!-- Initial Player Registration Page -->
    <h1>Ping Pong Tournament</h1>
    
    <div class="player-registration">
      <input type="text" class="player-input" placeholder="Player 1 Name" id="player1">
      <input type="text" class="player-input" placeholder="Player 2 Name" id="player2">
      <input type="text" class="player-input" placeholder="Player 3 Name" id="player3">
      <input type="text" class="player-input" placeholder="Player 4 Name" id="player4">
    </div>
    <button class="start-button" onclick="startTournament()">Start Tournament</button>
  </div>

  <script>
    function startTournament() {
      const players = [
        document.getElementById('player1').value || 'Player 1',
        document.getElementById('player2').value || 'Player 2',
        document.getElementById('player3').value || 'Player 3',
        document.getElementById('player4').value || 'Player 4'
      ];

      // Tournament Bracket Structure with Player Names
      const tournamentBracket = `
        <h1>Tournament Schedule</h1>
        <div class="bracket">
          <!-- Semi-Finals Left -->
          <div class="round">
            <div class="match">${players[0]}</div>
            <div class="match">${players[1]}</div>
          </div>

          <!-- Center with Trophy -->
          <div class="center">
            <div class="trophy">üèÜ</div>
            <div class="match">Finalist 1</div>
            <div class="match">Finalist 2</div>
            <div class="champion">CHAMPION</div>
          </div>

          <!-- Semi-Finals Right -->
          <div class="round">
            <div class="match">${players[2]}</div>
            <div class="match">${players[3]}</div>
          </div>
        </div>
      `;

      // Replace input form with tournament bracket
      document.getElementById('app').innerHTML = tournamentBracket;
    }
  </script>
</body>
</html>
